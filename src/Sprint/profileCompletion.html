<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile setup</title>
    <link rel="stylesheet" href="Application.css">
    <style>
        /* Styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <section id="ApplicationForm">
        <article>
            <h2>Profile Setup</h2>
            <form id="uploadForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="Cellphone Number">Cellphone Number:</label>
                <input type="text" id="number" name="Cellphone Number" required><br>
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required><br>

                <label for="applicantType">Type of Applicant:</label>
                <select id="applicantType" name="applicantType" required>
                    <option value="Student">Student</option>
                    <option value="Business">Business</option>
                    <option value="Event">Event</option>
                </select><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
                <label for="Sex"> Select your sex:</label>
                <select name="Sex" id="sex" required>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select><br>
                <br>
                <button type="submit" id="finishSetupBtn">Finish Setup</button>
            </form>
        </article>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="overlay"></div>
        <div class="modal-content">
            <p>Setting things up for you...</p>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            showModal();
            setTimeout(function(){
                window.location.href = "dash_board.html";
            }, 4000); // 4 seconds
        });

        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }
    </script>
</body>
</html>
