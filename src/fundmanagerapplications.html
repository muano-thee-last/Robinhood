<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Applications</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #347576;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.5s;
        }

        #dashboard {
            z-index: 3; /* Ensure the dashboard is above other elements */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            margin-left: 250px;
            transition: margin-left 0.5s;
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #347576;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #347576;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td:last-child button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:last-child button:hover {
            background-color: #ddd;
        }

        .button-view {
            background-color: #4CAF50;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #347576;
            padding-top: 20px;
            transition: left 0.5s;
            overflow-x: hidden;
            z-index: 1;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="#" onclick="closeNav()"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg></a>
        <a href="#" onclick="overview()">Dashboard Overview</a>
        <a href="#" onclick="applications()">Fund Manager Applications</a>
        <a href="#" onclick="user()">User Management</a>
    </div>

    <div id="dashboard" class="container">
            <h2>Fund Manager Applications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Application date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>

const users = [
            { name: 'John Doe', email: 'john@example.com', date:'10-04-2024', status: 'Active' },
            { name: 'Jane Smith', email: 'jane@example.com', date: '10-04-2024', status: 'Inactive' }
            // Add more users as needed
        ];

        // Populate user table with dummy data
        const tbody = document.getElementById('user-table-body');
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.date}</td>
                <td>
                    <button class="button-view" onclick="viewUserDetails('${user.name}')">View</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        function viewUserDetails(name) {
            window.location.href = 'http://127.0.0.1:5501/src/applicant.html';
        }

        function overview() {
            window.location.href = 'http://127.0.0.1:5501/src/adminhome.html#';
        }

        function applications() {
            window.location.href = 'http://127.0.0.1:5501/src/fundmanagerapplications.html#';
        }

        function user() {
            window.location.href = 'http://127.0.0.1:5501/src/usermanagement.html';
        }
    </script>
</body>
</html>
