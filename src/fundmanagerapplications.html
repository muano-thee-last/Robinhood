        header {
            background-color: #347576;

            position: fixed;

        .container {

        }

        .content {
            width: 80%;

            border-radius: 10px;

            margin-bottom: 20px;
        }

            margin-bottom: 20px;
            color: #347576;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #347576;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td:last-child button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:last-child button:hover {
            background-color: #ddd;
        }

        .button-view {
            background-color: #4CAF50;
            color: white;
        }

            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #347576;
            padding-top: 20px;
            transition: left 0.5s;
            overflow-x: hidden;
            z-index: 1;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: white;

        //function to get relevant info from students in our database
        function getAllData(){
            const dbref= ref(db);
            get(child(dbref,"FundManagers/"))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    let Students=[];
                   // let pendingStudents=[];
                    let id1='';
                    snapshot.forEach(childSnapShot=>{
                        id1=childSnapShot.key;
                        if(childSnapShot.val().status=='pending'){
                            let data=childSnapShot.val();
                            data.id=id1;
                            Students.push(data);
                        }
                     });
                     if(Students.length===0){
                        const h2=document.getElementById('pending');
                        h2.innerText="No Pending Applications"  
                     }
                     else{
                        createNewRow(Students); 
                     }  
                }else{
                    const h2=document.getElementById('pending');
                    h2.innerText="No Active Applications"
                }
                
                
            }).catch((error)=>{
                console.log(error);
            })

        }
 
        //eventlistner fetches relevant student data to display on fundManager Dashboard
        document.addEventListener('DOMContentLoaded',function(){
            getAllData();
