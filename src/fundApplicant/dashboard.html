<body>
    <header>
        <h1>Educational Funding Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active" id="Dash">Dashboard</a></li>

    <main>
        <section class="Profile" id="Profile">
            <h2>Profile</h2>
            <ul id="userInfoContainer"></ul>
            
        </section>
        <section class="notifications" id="not">
            <h2>Notifications</h2>
            Welcome to FRM
            <!-- Existing notifications will be displayed here -->
            <ul id="List">
                <!-- Notifications will be added dynamically here -->
            </ul>
        </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5aPXd4DjzXI-zU4_CbOur2q8BtJ1tr1Y",
            authDomain: "fir-sd-22d1a.firebaseapp.com",
            databaseURL: "https://fir-sd-22d1a-default-rtdb.firebaseio.com",
            projectId: "fir-sd-22d1a",
            storageBucket: "fir-sd-22d1a.appspot.com",
            messagingSenderId: "526172429927",
            appId: "1:526172429927:web:51ae427f7acfa1d925bec2"
          };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const fundingRef = ref(db, 'funding-advertisements');

        // Listen for any changes in the 'funding-advertisements' node
        onChildAdded(fundingRef, (snapshot) => {
            const newChild = snapshot.val();
            // Check if the category is 'event'
            if (newChild.category === 'educational') {
                // Create a new notification element
                const notificationList = document.getElementById('List');
                const li = document.createElement('li');
                // Setting the text content based on the 'bursary-title' field
                li.textContent = `New opportunity added: ${newChild['bursary-title'].trim()}`;
                notificationList.appendChild(li);
            }
        });

        // Function to get current user ID from session storage
        function getCurrentUserID() {
            let user = JSON.parse(sessionStorage.getItem("user"));
            const uid = user.uid;
            return uid;
        }

        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000); // Hide notification after 5 seconds
        }

        // Function to check fund manager application status
        function checkApplicationStatus() {
            const userId = getCurrentUserID();
            if (userId) {
                const applicationsRef = ref(db, "StudentApplicant");

                onValue(applicationsRef, (snapshot) => {
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            const application = childSnapshot.val();
                            if (application.uid === userId) {
                                const status = application.status;
                                if (status === "approved") {
                                    showNotification("Your application has been approved!");
                                } else if (status === "rejected") {
                                    showNotification("Your application has been rejected. Please contact the admin for more details.");
                                }
                            }
                        });
                    }
                });
            } else {
                console.log("User ID not found in session storage.");
            }
        }

        // Call the function to check application status when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            checkApplicationStatus();
        });
    </script>
