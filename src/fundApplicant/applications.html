<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Applications</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #347576;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        position: static;
        z-index: 2;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: left 0.5s;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        margin-left: 250px;
        transition: margin-left 0.5s;
      }

      .content {
        width: 80%;
        max-width: 1200px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .content h2 {
        margin-bottom: 20px;
        color: #347576;
      }

      /* Funding opportunity cards */
      .opportunity {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }

      .opportunity h3 {
        margin-bottom: 10px;
        color: #666;
        font-size: 20px;
      }

      .opportunity p {
        margin-bottom: 10px;
        color: #666;
        font-size: 16px;
      }

      /* Sidebar styles */

      header nav a {
        padding: 10px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        border-radius: 5px;
        margin: 5px 0;
        text-align: center;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      .arrow {
        width: 20px;
        height: 20px;
        fill: white;
      }

      footer {
        background-color: #347576;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      header nav ul {
        display: flex; /* Use flexbox layout */
        list-style-type: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
      }

      header nav li {
        margin-right: 10px; /* Adjust spacing between list items */
      }

      header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      header nav ul {
        display: flex; /* Use flexbox layout */
        justify-content: center; /* Center the contents horizontally */
        list-style-type: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
      }

      header nav li {
        margin-right: 10px; /* Adjust spacing between list items */
      }

      header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      body {

      nav ul li a {

      nav ul li a.active {

      main {

      .summary {
