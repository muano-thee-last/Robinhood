<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Dashboard</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        
      }

      header {
        background-color: #347576;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        position:static;
        z-index: 2;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: left 0.5s;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        margin-left: 250px;
        transition: margin-left 0.5s;
      }

      .content {
        width: 80%;
        max-width: 1200px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .content h2 {
        margin-bottom: 20px;
        color: #347576;
      }

      /* Funding opportunity cards */
      .opportunity {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }

      .opportunity h3 {
        margin-bottom: 10px;
        color: #666;
        font-size: 20px;
      }

      .opportunity p {
        margin-bottom: 10px;
        color: #666;
        font-size: 16px;
      }

      /* Sidebar styles */

      header nav a {
        padding: 10px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        border-radius: 5px;
        margin: 5px 0;
        text-align: center;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      .arrow {
        width: 20px;
        height: 20px;
        fill: white;
      }

      footer {
        background-color: #347576;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      header nav ul {
        display: flex; /* Use flexbox layout */
        list-style-type: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
      }

      header nav li {
        margin-right: 10px; /* Adjust spacing between list items */
      }

      header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      header nav ul {
        display: flex; /* Use flexbox layout */
        justify-content: center; /* Center the contents horizontally */
        list-style-type: none; /* Remove default list styles */
        padding: 0; /* Remove default padding */
      }

      nav ul li a.active {
        font-weight: bold;
      }

      header nav li {
        margin-right: 10px; /* Adjust spacing between list items */
      }

      header nav a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header nav a:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Applicant Dashboard</h1>
      <nav>
        <ul>
          <li>
            <a href="dashboard.html"  id="Dash">Dashboard</a>
          </li>
          <li><a href="bursaries.html" class="active" id="opportunities">Bursaries</a></li>
          <li>
            <a href="applications.html" id="applications">Applications</a>
          </li>
          <li><a href="profile.html" id="profile">Profile</a></li>
          <li><a href="logout.html" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="content">
        <h2>Funding Opportunities</h2>
        <div class="funding-opportunities" id="funding-opportunities"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Applicant Dashboard. All rights reserved.</p>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD5aPXd4DjzXI-zU4_CbOur2q8BtJ1tr1Y",
        authDomain: "fir-sd-22d1a.firebaseapp.com",
        databaseURL: "https://fir-sd-22d1a-default-rtdb.firebaseio.com",
        projectId: "fir-sd-22d1a",
        storageBucket: "fir-sd-22d1a.appspot.com",
        messagingSenderId: "526172429927",
        appId: "1:526172429927:web:51ae427f7acfa1d925bec2",
      };

      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
      const db = getDatabase();

      function fetchAndPopulateOpportunities() {
        const fundingOpportunitiesContainer = document.getElementById(
          "funding-opportunities"
        );

        get(child(ref(db), "funding-advertisements/"))
          .then((snapshot) => {
            if (snapshot.exists()) {
              snapshot.forEach((childSnapshot) => {
                const opportunityData = childSnapshot.val();

                const opportunityDiv = document.createElement("div");
                opportunityDiv.classList.add("opportunity");

                const opportunityTitle = document.createElement("h3");
                opportunityTitle.textContent = opportunityData["bursary-title"];

                const opportunityDescription = document.createElement("p");
                opportunityDescription.textContent =
                  "Description: " + opportunityData.description;

                const opportunityDeadline = document.createElement("p");
                opportunityDeadline.textContent =
                  "Deadline: " + opportunityData.deadline;

                opportunityDiv.appendChild(opportunityTitle);
                opportunityDiv.appendChild(opportunityDescription);
                opportunityDiv.appendChild(opportunityDeadline);

                fundingOpportunitiesContainer.appendChild(opportunityDiv);
              });
            } else {
              const noOpportunitiesMessage = document.createElement("p");
              noOpportunitiesMessage.textContent =
                "No funding opportunities available";
              fundingOpportunitiesContainer.appendChild(noOpportunitiesMessage);
            }
          })
          .catch((error) => {
            console.log(error);
          });
      }

      fetchAndPopulateOpportunities();
    </script>
  </body>
</html>
