<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Your CSS styles for navigation */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #347576;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            top: 0;
            left: 0;
        }

        main {
            margin-top: 10px; /* Adjust based on header height */
            padding: 20px;
            margin-left: 250px; /* Adjust based on sidebar width */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #347576;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td:last-child button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:last-child button:hover {
            background-color: #ddd;
        }

        .button-view {
            background-color: #4CAF50;
            color: white;
        }

        .button-edit {
            background-color: #008CBA;
            color: white;
        }

        .button-toggle {
            background-color: #f44336;
            color: white;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #347576;
            padding-top: 20px;
            overflow-x: hidden;
            z-index: 1;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
        
        .sidebar a:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="#" id="overview" >Dashboard Overview</a>
        <a href="#" id="applications" >Fund Manager Applications</a>
        <a href="#" id="user" >User Management</a>
    </div>

    <main>
        <section id="user-management">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script type="module">
        const dashboard=document.getElementById('overview');
        const apps=document.getElementById('applications');
        const usermanagement=document.getElementById('user');
        // Dummy JavaScript variables for user data
        const users = [
            { name: 'John Doe', email: 'john@example.com', role: 'Funder', status: 'Active' },
            { name: 'Jane Smith', email: 'jane@example.com', role: 'User', status: 'Inactive' }
            // Add more users as needed
        ];

        // Populate user table with dummy data
        const tbody = document.getElementById('user-table-body');
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td>${user.status}</td>
                <td>
                    <button class="button-view" onclick="viewUserDetails('${user.name}')">View</button>
                    <button class="button-edit" onclick="editUserDetails('${user.name}')">Edit</button>
                    <button class="button-toggle" onclick="toggleUserStatus('${user.name}', this)">Change Status</button>
                    <button class="button-edit" onclick="blockUser('${user.name}', this)">Block</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // JavaScript code for managing users
        function viewUserDetails(name) {
            window.location.href = 'applicant.html';
        }

        function editUserDetails(name) {
            alert(`Editing details of ${name}`);
        }

        function toggleUserStatus(name, button) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(4)');
            const currentStatus = statusCell.textContent;
            const newStatus = currentStatus === 'Active' ? 'Inactive' : 'Active';
            statusCell.textContent = newStatus;
            alert(`${name}'s status has been changed to ${newStatus}`);
        }

        function blockUser(name, button) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(4)');
            const currentStatus = statusCell.textContent;
            const newStatus = currentStatus === 'Blocked' ? 'Active' : 'Blocked';
            statusCell.textContent = newStatus;
            alert(`${name}'s status has been changed to ${newStatus}`);
        }

        // Sidebar navigation functions
        function overview() {
            window.location.href = 'adminhome.html#';
        }

        function applications() {
            window.location.href = 'fundmanagerapplications.html#';
        }

        function user() {
            window.location.href = 'usermanagement.html#';
        }

        dashboard.addEventListener('click',function(){
            overview();
        });

        apps.addEventListener('click',function(){
            applications();
        })

        usermanagement.addEventListener('click',function(){
            user();
        })


    </script>
</body>
</html>
