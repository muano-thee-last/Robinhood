<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">FRM</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="Wrapper">
        <section class="form-box login">
            <h2>Login</h2>
            <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&redirect_uri=https://orange-bay-0263a040f.5.azurestaticapps.net/createacc.html&scope=email%20profile&client_id=342572205034-tkutr9564q77sgfug10fif89s2fbvdc2.apps.googleusercontent.com&service=lso&o2v=2&theme=mn&ddm=0&flowName=GeneralOAuthFlow"><button type="button" class="login" id="continueWithGoogle">Continue with Google</button></a>
            <button type="submit" class="admin">Admin</button>
            <section class="admin-pin">
                <input type="text" class="admin-input" placeholder="Enter code">
                <button type="button" class="submit-pin" style="display: none;">Enter</button>
            </section>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
