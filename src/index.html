<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script defer type="module" src="./GoogleAuth.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">FRM</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="Wrapper">
      <section class="form-box login">
        <h2>Login</h2>
        <button type="button" class="login" id="continueWithGoogle">
          Continue with Google
        </button>
        <button type="submit" class="admin">Admin</button>
        <section class="admin-pin">
          <input type="password" class="admin-input" placeholder="Enter code" />
          <button type="button" class="submit-pin" style="display: none">
            <a href="./admin/adminhome.html">Enter</a>
          </button>
        </section>
      </section>
    </section>

    <script>
      const adminButton = document.querySelector(".admin");
      const adminInput = document.querySelector(".admin-input");
      const submitPinButton = document.querySelector(".submit-pin");

      adminButton.addEventListener("click", function () {
        adminInput.style.display = "block";
        submitPinButton.style.display = "block";
      });
    </script>
  </body>
</html>
