<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #347576;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            margin-left: 250px;
            transition: margin-left 0.5s;
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #347576;
        }

        .overview {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .overview-item {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .overview-item h3 {
            margin-bottom: 10px;
            color: #347576;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #347576;
            padding-top: 20px;
            transition: left 0.5s;
            overflow-x: hidden;
            z-index: 1;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: white;
        }
        canvas {
            width: 100%; /* Adjust width as needed */
            height: auto; /* Let the browser maintain aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="#" onclick="closeNav()"><svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg></a>
        <a href="#" id="overview" >Dashboard Overview</a>
        <a href="#" id="fundManagerApplications">Fund Manager Applications</a>
        <a href="#" id="user" >User Management</a>
    </div>

    <div class="container">
        <div class="content">
            <h2>Dashboard Overview</h2>
            <div class="overview">
                <div class="overview-item">
                    <h3>Total Users</h3>
                    <canvas id="totalUsersChart"></canvas>
                </div>
                <div class="overview-item">
                    <h3>Total Applicants</h3>
                    <canvas id="totalApplicantsChart"></canvas>
                </div>
                <div class="overview-item">
                    <h3>Applicant Status</h3>
                    <canvas id="applicantStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const fundApplications=document.getElementById('fundManagerApplications');

        const dashboard=document.getElementById('overview');
        const usermanagement=document.getElementById('user');

        function overview() {
            window.location.href = 'adminhome.html';
        }

        function applications() {
            window.location.href = 'fundmanagerapplications.html';
        }

        function user() {
            window.location.href = 'usermanagement.html';
        }

        // Dummy data for pie charts
        const totalUsersData = {
            labels: ['Active Users', 'Inactive Users'],
            datasets: [{
                data: [350, 150],
                backgroundColor: ['#36A2EB', '#FF6384'],
                hoverBackgroundColor: ['#36A2EB', '#FF6384']
            }]
        };

        const totalApplicantsData = {
            labels: ['Total Applicants', 'Non-Applicants'],
            datasets: [{
                data: [200, 100],
                backgroundColor: ['#FFCE56', '#FF6384'],
                hoverBackgroundColor: ['#FFCE56', '#FF6384']
            }]
        };

        const applicantStatusData = {
            labels: ['Pending', 'Approved', 'Rejected'],
            datasets: [{
                data: [100, 50, 50],
                backgroundColor: ['#36A2EB', '#4BC0C0', '#FFCE56'],
                hoverBackgroundColor: ['#36A2EB', '#4BC0C0', '#FFCE56']
            }]
        };

        // Create pie charts
        new Chart(document.getElementById('totalUsersChart').getContext('2d'), {
            type: 'pie',
            data: totalUsersData,
        });

        new Chart(document.getElementById('totalApplicantsChart').getContext('2d'), {
            type: 'pie',
            data: totalApplicantsData,
        });

        new Chart(document.getElementById('applicantStatusChart').getContext('2d'), {
            type: 'pie',
            data: applicantStatusData,
        });

        fundApplications.addEventListener('click',function(){
            applications();
        });

        dashboard.addEventListener('click',function(){
            overview();
        });

        usermanagement.addEventListener('click',function(){
            user();
        })
    </script>
</body>
</html>
