<body>

              <h2 id = "detailed report">Detailed Report</h2>

                    <thead>

          <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

              projectId: "finance-51da8",

              appId: "1:416372129674:web:85d6cbca019f6d512dd273",

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            import{ getDatabase,child, set, get, update,onValue, ref} from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        
            const db = getDatabase();
            let totalFunds = document.getElementById('totalFunds');
            let incomingMoney = document.getElementById('incomingMoney');
            let financialreport = document.getElementById('financialreport')
            let summary = document.getElementById('summary')

            // function insertData(){
            //     set(ref(db,"transactions" + month.value),{
            //         month: month.value,
            //         amount: amount.value,
            //         description: description.value,
            //         type:type.value

            //         arlet("Data added successfully")

            //     .catch((error)=>{

            function getSummaryData(){
                const dbref = ref(db);

                get(child(dbref, "summary/"))
                .then((snapshot)=>{
                    if(snapshot.exists){
                        financialreport.innerHTML= "Financial Report";
                        summary.innerHTML = "Summary";
                        totalFunds.innerHTML = "Used Funds : R" + snapshot.val().totalFunds;
                        incomingMoney.innerHTML = "Available Funds : R"+snapshot.val().incomingMoney;
                    }else{
                        arlet("No data found")
                    }
                }).catch((error)=>{
                    arlet(error)
                })
            }

            function createNewRow(data) {
                let table = document.getElementById('transactionsTable');
                data.forEach(transaction => {
                    let newRow = document.createElement('tr');

                    let nameCell = document.createElement('td');
                    let emailCell = document.createElement('td');
                    let dateCell = document.createElement('td');
                    let amountCell = document.createElement('td');
                    let typeCell = document.createElement('td');
                    let descCell = document.createElement('td');

                    nameCell.textContent = transaction.name;
                    emailCell.textContent = transaction.email;
                    dateCell.textContent = transaction.date;
                    amountCell.textContent = transaction.amount;
                    typeCell.textContent = transaction.type;
                    descCell.textContent = transaction.description;

                    newRow.appendChild(nameCell);
                    newRow.appendChild(emailCell);
                    newRow.appendChild(dateCell);
                    newRow.appendChild(amountCell);
                    newRow.appendChild(typeCell);
                    newRow.appendChild(descCell);

                    table.appendChild(newRow);
                });
            }

            function getAllData() {
                const dbRef = ref(db);
                get(child(dbRef, "transactions/"))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        let transactions = [];
                        snapshot.forEach(childSnapshot => {
                            let data = childSnapshot.val();
                            transactions.push(data);
                        });

                        if (transactions.length === 0) {
                            const h2 = document.getElementById('pending');
                            h2.innerText = "No Pending Applications";
                        } else {
                            createNewRow(transactions);
                        }
                    } else {
                        const h2 = document.getElementById('detailed-report');
                        h2.innerText = "No financial records";
                    }
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching data. Please try again later.');
                });
            }

            function exportToCSV() {
                const table = document.getElementById('transactionsTable');
                const rows = table.querySelectorAll('tr');
                let csv = [];

                rows.forEach(row => {
                    let csvRow = [];
                    row.querySelectorAll('td').forEach(cell => {
                        csvRow.push(cell.textContent.trim());
                    });
                    csv.push(csvRow.join(','));
                });

                const csvContent = csv.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
                saveAs(blob, 'transactions.csv');
            }

            function exportToPDF() {
                const invoiceElement = document.getElementById('detailedReport');
                const options = {
                    margin: 1,
                    filename: 'transactions.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                // Call html2pdf with the element and options
                html2pdf().from(invoiceElement).set(options).save();
            }


            document.addEventListener('DOMContentLoaded',function(){
                getSummaryData();
                getAllData();
            });
                // Create Export buttons
            const exportCSVButton = document.createElement('button');
            exportCSVButton.textContent = 'Export to CSV';
            exportCSVButton.onclick = exportToCSV;

            const exportPDFButton = document.createElement('button');
            exportPDFButton.textContent = 'Export to PDF';
            exportPDFButton.onclick = exportToPDF;

            // Append buttons to the body
            document.body.appendChild(exportCSVButton);
            document.body.appendChild(exportPDFButton);

          </script>
        </body>
