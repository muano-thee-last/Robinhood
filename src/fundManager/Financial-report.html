<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    header {
        background-color: #347576;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        z-index: 2;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
        background-color: #222;
        padding: 10px 0;
        text-align: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }

    main {
        margin-top: 80px; /* Adjust for the fixed header */
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #347576;
        color: white;
        cursor: pointer;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    .export-buttons {
        margin-top: 20px;
    }

    .export-buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #347576;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .export-buttons button:hover {
        background-color: #285c4d;
    }

  </style>
</head>
<body>

    <header>
        <h1>Financial Report</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Transactions</a>
        <a href="#">Summary</a>
    </nav>
            
    <main>
        <article id="main">
            <section id="summary">
                <h2 id="summary-heading">Summary</h2>
                <p id="totalFunds"></p>
                <p id="incomingMoney"></p>

            </section>
            
            <h2>Detailed Report</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type of Funding</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </article>

        <div class="export-buttons">
            <button id="exportCSV">Export to CSV</button>
            <button id="exportPDF">Export to PDF</button>
            <button id="makePayment" onclick= "makePayment()">Make Payment</button>
        </div>
    </main>
        
    <script type="module">
            
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
            import{ getDatabase,child, set, get, update,onValue, ref} from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
            
            const firebaseConfig = {
              apiKey: "AIzaSyA41QF5gZ_12IdeQivH9mxH3tLXEyxZkRY",
              authDomain: "finance-51da8.firebaseapp.com",
              databaseURL: "https://finance-51da8-default-rtdb.firebaseio.com",
              projectId: "finance-51da8",
              storageBucket: "finance-51da8.appspot.com",
              messagingSenderId: "416372129674",
              appId: "1:416372129674:web:85d6cbca019f6d512dd273",
              measurementId: "G-F9RS1E4LBV"
            };

            const app = initializeApp(firebaseConfig);
            const db = getDatabase();

            let totalFunds = document.getElementById('totalFunds');
            let incomingMoney = document.getElementById('incomingMoney');
            let financialreport = document.getElementById('header');
            let summary = document.getElementById('summary-heading');
            
            function getSummaryData(){
                const dbref = ref(db);

                get(child(dbref, "summary/"))
                .then((snapshot)=>{
                    if(snapshot.exists){
                        totalFunds.textContent = "Available Funds : R" + snapshot.val().totalFunds;
                        incomingMoney.textContent = "Initial Funds : R"+snapshot.val().incomingMoney;
                    }else{
                        alert("No data found")
                    }
                }).catch((error)=>{
                    alert(error)
                })
            }

            function createNewRow(data) {
                let table = document.getElementById('transactionsTable');
                data.forEach(transaction => {
                    let newRow = document.createElement('tr');

                    let nameCell = document.createElement('td');
                    let emailCell = document.createElement('td');
                    let dateCell = document.createElement('td');
                    let amountCell = document.createElement('td');
                    let typeCell = document.createElement('td');
                    let descCell = document.createElement('td');

                    nameCell.textContent = transaction.name;
                    emailCell.textContent = transaction.email;
                    dateCell.textContent = transaction.date;
                    amountCell.textContent = transaction.amount;
                    typeCell.textContent = transaction.type;
                    descCell.textContent = transaction.description;

                    newRow.appendChild(nameCell);
                    newRow.appendChild(emailCell);
                    newRow.appendChild(dateCell);
                    newRow.appendChild(amountCell);
                    newRow.appendChild(typeCell);
                    newRow.appendChild(descCell);

                    table.appendChild(newRow);
                });
            }

            function getAllData() {
                const dbRef = ref(db);
                get(child(dbRef, "transactions/"))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        let transactions = [];
                        snapshot.forEach(childSnapshot => {
                            let data = childSnapshot.val();
                            transactions.push(data);
                        });

                        if (transactions.length === 0) {
                            const h2 = document.getElementById('pending');
                            h2.innerText = "No Pending Applications";
                        } else {
                            createNewRow(transactions);
                        }
                    } else {
                        const h2 = document.getElementById('detailed-report');
                        h2.innerText = "No financial records";
                    }
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching data. Please try again later.');
                });
            }

            function exportToCSV() {
                const table = document.getElementById('transactionsTable');
                const rows = table.querySelectorAll('tr');
                let csv = [];

                rows.forEach(row => {
                    let csvRow = [];
                    row.querySelectorAll('td').forEach(cell => {
                        csvRow.push(cell.textContent.trim());
                    });
                    csv.push(csvRow.join(','));
                });

                const csvContent = csv.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
                saveAs(blob, 'transactions.csv');
            }

            function exportToPDF() {
                const invoiceElement = document.getElementById('main');
                const options = {
                    margin: 0.3,
                    filename: 'transactions.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };
                html2pdf().from(invoiceElement).set(options).save();
            }

            document.addEventListener('DOMContentLoaded',function(){
                getSummaryData();
                getAllData();
            });

            const exportCSVButton = document.getElementById('exportCSV');
            exportCSVButton.onclick = exportToCSV;

            const exportPDFButton = document.getElementById('exportPDF');
            exportPDFButton.onclick = exportToPDF;

            function makePayment(){
                window.location.href = 'makePayment.html';
            }
            const make = document.getElementById("makePayment")
            make.addEventListener('click',function(){
                makePayment(); 
            })

          </script>
    </body>
</html>
