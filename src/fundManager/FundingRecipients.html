<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #347576;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            margin-left: 250px;
            transition: margin-left 0.5s;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #347576;
            padding-top: 20px;
            transition: left 0.5s;
            overflow-x: hidden;
            z-index: 1;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #347576;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            transition: 0.5s;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .openbtn:hover {
            background-color: #444;
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: white;
        }
        button{
            padding: 0px 30px;
        }
    </style>

</head>

<body>
    <header>
            <h2 id="recipients">Funding Recipients</h2> 
    </header>
    
    <div class="container">
        <div class="content">
            <h2 id="Beneficiaries">Beneficiaries</h2>
            <table id="recipients">

</body>
</html>
