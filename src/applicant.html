<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #347576;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #347576;
        }

        p {
            margin-bottom: 5px;
            color: #666;
        }

        .go-back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #347576;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-back-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Details</h1>
    </header>

    <div class="container">
        <button class="go-back-btn" onclick="goBack()">Go Back</button>

        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
        <p><strong>Status:</strong> <span id="userStatus"></span></p>
    </div>

    <script>
        // Retrieve user details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const role = urlParams.get('role');
        const status = urlParams.get('status');

        // Display user details on the page
        document.getElementById('userName').textContent = name;
        document.getElementById('userEmail').textContent = email;
        document.getElementById('userRole').textContent = role;
        document.getElementById('userStatus').textContent = status;

        // Function to navigate back to the user management page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
